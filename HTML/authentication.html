<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/CSS/authentication.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script defer src="/JavaScript/authentication.js"></script>
    <title>Authentication</title>
</head>

<body>
    <header>
        <h2 class="logo">Teleport.</h2>
        <nav class="nav-bar">
            <div class="dropdown-menu">
                <button class="dropbtn">Menu</button>
                <div class="dropdown-content">
                    <a href="main.html#home">Home</a>
                    <a href="main.html#about">About</a>
                    <a href="main.html#take-ride">Take a ride</a>
                    <a href="main.html#contacts">Contacts</a>
                </div>
            </div>
            <button class="btn-login" id="auth">Login</button>
        </nav>
    </header>

    <div class="container">
        <div class="auth-form" id="login">
            <form action="#">
                <span class="close"><i class='bx bx-x'></i></span>
                <h1>Login</h1>
                <div class="input-box">
                    <input id="log-username" type="text" placeholder="Username" required>
                    <i class='bx bxs-user'></i>
                </div>

                <div class="input-box">
                    <input id="log-pass" type="password" placeholder="Password" required>
                    <i class='bx bxs-lock-alt'></i>
                </div>

                <div class="checkbox">
                    <label><input type="checkbox">Remember me</label>
                    <a href="#">Forgot password?</a>
                </div>

                <button type="submit" class="btn" id="log">Enter</button>

                <div class="login-register">
                    <p>Don't have an account? <a href="#" class="register-link">Register</a></p>
                </div>
            </form>
        </div>

        <div class="auth-form" id="registration">
            <form action="">
                <span class="close"><i class='bx bx-x'></i></span>
                <h1>Registration</h1>
                <div class="input-box">
                    <input id="reg-username" type="text" placeholder="* Username" required>
                    <i class='bx bxs-user'></i>
                </div>

                <div class="input-box">
                    <input id="reg-email" type="text" placeholder="* Email" required>
                    <i class='bx bxs-envelope'></i>
                </div>

                <div class="input-box">
                    <input id="reg-pass1" type="password" placeholder="* Password" required>
                    <i class='bx bxs-lock-alt'></i>
                </div>

                <div class="input-box">
                    <input id="reg-pass2" type="password" placeholder="* Re-enter password" required>
                    <i class='bx bxs-lock-alt'></i>
                </div>

                <div class="checkbox">
                    <label><input type="checkbox" required>I agree to the terms & conditions</label>
                </div>

                <button type="submit" class="btn" id="reg">Register</button>

                <div class="login-register">
                    <p>Already have an account? <a href="#" class="login-link">Login</a></p>
                </div>
            </form>
        </div>
    </div>

    <footer id="contacts">
        <div class="footer-container">
            <div class="logo-section">
                <h3>Teleport.</h3>
                <p>Â© 2024 Teleport. All rights reserved.</p>
            </div>
            <div class="social-section">
                <a href="#"><i class='bx bxl-facebook' ></i></a>
                <a href="#"><i class='bx bxl-instagram-alt' ></i></a>
                <a href="#"><i class='bx bxl-whatsapp' ></i></a>
                <a href="#"><i class='bx bxl-gmail' ></i></a>
            </div>
            <div class="contacts">
                <p><i class='bx bxs-map-pin' ></i>Maria Cebotari 37 street, Chisinau</p>
                <p><i class='bx bxs-phone' ></i>+373-62-58-88-77</p>
            </div>
        </div>
    </footer>

</body>

</html>
